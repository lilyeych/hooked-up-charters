<ul class="nav-items">
	{% for my_page in site.pages reversed %}
		{% if my_page.title %}

		{% assign current = nil %}
    	{% if page.url == my_page.url %}
			{% assign current = 'current' %}
		{% endif %}

		<li class="{% if forloop.first %}first{% endif %}{% if forloop.last %}last{% endif %}"><a class="page-link {{ current }}" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
		{% endif %}
	{% endfor %}
</ul>

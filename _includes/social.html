<div class="social">
	
	<p><strong>{{ page.social-intro }}</strong></p>
	<ul>
		{% for social in page.social-media %}
			<li> 
				<a href="{{ site.baseurl }}{{ social.url }}.html">
					<img src="{{ site.baseurl }}/assets/img/{{ social.icon }}" alt="">
				</a>
			</li>
		{% endfor %}
	</ul>
</div>

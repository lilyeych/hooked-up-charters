<header class="site-header">

	<div class="wrapper">

		<a class="logo" href="{{ site.baseurl }}/">
			<img class="mobile-logo" src="{{ site.baseurl }}/assets/img/logo-mobile.svg" alt="Hooked-Up Charters logo.">
			<img class="desktop-logo" src="{{ site.baseurl }}/assets/img/logo.svg" alt="Hooked-Up Charters logo.">
		</a>

		<nav id="header-nav" class="header-nav">
			<div class="wrapper">
				<a href="#" id="menu-icon" class="menu-icon">
					<img class="icon-nav" src="{{ site.baseurl }}/assets/img/icon-nav.svg" alt="Navigation icon.">
					<img class="icon-nav-close" src="{{ site.baseurl }}/assets/img/icon-nav.svg" alt="X icon to close mobile navigation.">
				</a>

				<ul class="menu-items">
					{% for my_page in site.pages reversed %}
						{% if my_page.title %}
						<li><a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
						{% endif %}
					{% endfor %}
				</ul>
			</div>
		</nav>
		
		<div class="page-intro">
			<h1>
				{% if page.hero %}
					{{ page.hero }}
				{% else %}
					{{ page.title }}
				{% endif %}
			</h1>
		</div>
	</div>

</header>

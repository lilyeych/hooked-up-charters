---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">
    	{% if page.hero %}
    		{{ page.hero }}
    	{% else %}
    		{{ page.title }}
    	{% endif %}
    </h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
